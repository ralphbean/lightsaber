#
# irc.conf -- weechat v0.4.1
#

[look]
buffer_switch_autojoin = on
buffer_switch_join = on
color_nicks_in_names = on
color_nicks_in_nicklist = on
color_nicks_in_server_messages = on
color_pv_nick_like_channel = on
ctcp_time_format = "%a, %d %b %Y %T %z"
display_away = local
display_ctcp_blocked = on
display_ctcp_reply = on
display_ctcp_unknown = on
display_host_join = on
display_host_join_local = on
display_host_quit = on
display_join_message = "329,332,333,366"
display_old_topic = on
display_pv_away_once = on
display_pv_back = on
highlight_channel = "$nick"
highlight_pv = "$nick"
highlight_server = "$nick"
highlight_tags = "irc_privmsg,irc_notice"
item_away_message = on
item_channel_modes_hide_key = off
item_display_server = buffer_plugin
item_nick_modes = on
item_nick_prefix = on
msgbuffer_fallback = current
new_channel_position = none
new_pv_position = none
nick_color_force = ""
nick_color_stop_chars = "_|["
nick_completion_smart = speakers
nick_mode = prefix
nick_mode_empty = off
nicks_hide_password = "nickserv"
notice_as_pv = auto
notify_tags_ison = "notify_message"
notify_tags_whois = "notify_message"
part_closes_buffer = off
pv_buffer = independent
raw_messages = 256
server_buffer = merge_with_core
smart_filter = on
smart_filter_delay = 15
smart_filter_join = on
smart_filter_join_unmask = 30
smart_filter_nick = on
smart_filter_quit = on
topic_strip_colors = off

[color]
input_nick = lightcyan
item_away = yellow
item_channel_modes = default
item_lag_counting = default
item_lag_finished = yellow
message_join = green
message_quit = red
mirc_remap = "1,-1:darkgray"
nick_prefixes = "q:lightred;a:lightcyan;o:lightgreen;h:lightmagenta;v:yellow;*:lightblue"
notice = green
reason_quit = default
topic_new = white
topic_old = darkgray

[network]
alternate_nick = on
autoreconnect_delay_growing = 2
autoreconnect_delay_max = 1800
colors_receive = on
colors_send = on
lag_check = 60
lag_min_show = 500
lag_reconnect = 0
lag_refresh_interval = 1
notify_check_ison = 1
notify_check_whois = 5
send_unknown_commands = off
whois_double_nick = on

[msgbuffer]

[ctcp]

[ignore]

[server_default]
addresses = ""
anti_flood_prio_high = 2
anti_flood_prio_low = 2
autoconnect = on
autojoin = ""
autoreconnect = on
autoreconnect_delay = 10
autorejoin = off
autorejoin_delay = 30
away_check = 0
away_check_max_nicks = 25
capabilities = ""
command = ""
command_delay = 0
connection_timeout = 60
default_msg_part = "WeeChat %v"
default_msg_quit = "WeeChat %v"
ipv6 = on
local_hostname = ""
nicks = "{{ ircnick }},{{ ircnick }}1,{{ ircnick }}2,{{ ircnick }}3,{{ ircnick }}4"
notify = ""
password = ""
proxy = ""
realname = ""
sasl_mechanism = plain
sasl_password = ""
sasl_timeout = 15
sasl_username = ""
ssl = on
ssl_cert = ""
ssl_dhkey_size = 2048
ssl_priorities = "NORMAL"
ssl_verify = on
username = "{{ ircnick }}"

[server]
freenode.addresses = "chat.freenode.net/7000"
freenode.proxy
freenode.ipv6
freenode.ssl = on
freenode.ssl_cert
freenode.ssl_priorities
freenode.ssl_dhkey_size = 1024
freenode.ssl_verify = off
freenode.password
freenode.capabilities
freenode.sasl_mechanism
freenode.sasl_username
freenode.sasl_password
freenode.sasl_timeout
freenode.autoconnect
freenode.autoreconnect
freenode.autoreconnect_delay
freenode.nicks
freenode.username =
freenode.realname
freenode.local_hostname
freenode.command = "/query NickServ identify {{ freenode_password }}"
freenode.command_delay
freenode.autojoin = "#{{ ircnick }},#fedora-apps,#fedora-admin,#fedora-noc,#toscawidgets,#rit-foss,#fedora-fedmsg,#fedora-design"
freenode.autorejoin
freenode.autorejoin_delay = 7
freenode.connection_timeout
freenode.anti_flood_prio_high
freenode.anti_flood_prio_low
freenode.away_check
freenode.away_check_max_nicks
freenode.default_msg_part
freenode.default_msg_quit
freenode.notify
mozilla.addresses = "irc.mozilla.org/6697"
mozilla.proxy
mozilla.ipv6
mozilla.ssl = on
mozilla.ssl_cert
mozilla.ssl_priorities
mozilla.ssl_dhkey_size
mozilla.ssl_verify = off
mozilla.password
mozilla.capabilities
mozilla.sasl_mechanism
mozilla.sasl_username
mozilla.sasl_password
mozilla.sasl_timeout
mozilla.autoconnect
mozilla.autoreconnect
mozilla.autoreconnect_delay
mozilla.nicks
mozilla.username
mozilla.realname
mozilla.local_hostname
mozilla.command
mozilla.command_delay
mozilla.autojoin
mozilla.autorejoin
mozilla.autorejoin_delay
mozilla.connection_timeout
mozilla.anti_flood_prio_high
mozilla.anti_flood_prio_low
mozilla.away_check
mozilla.away_check_max_nicks
mozilla.default_msg_part
mozilla.default_msg_quit
mozilla.notify
